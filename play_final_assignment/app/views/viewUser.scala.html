@()(implicit requestHeader:RequestHeader,flash:Flash)
@import helper._
<!DOCTYPE html>
<html lang="en">
<head>
    <title>View User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"  href="@routes.Assets.versioned("images/icons/favicon.ico")"/>
    <link rel="stylesheet" href="@routes.Assets.versioned("vendor/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("fonts/font-awesome-4.7.0/css/font-awesome.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("fonts/Linearicons-Free-v1.0.0/icon-font.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("vendor/animate/animate.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("vendor/css-hamburgers/hamburgers.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("vendor/select2/select2.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/util.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
            <form class="login100-form validate-form" action="/register" method="POST">
                @CSRF.formField
                <span class="login100-form-title p-b-55">
						View User
					</span>

                <table class="table">
                    <thead>
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>John</td>
                        <td>john@example.com</td>
                        <td>  <button class="btn btn-default btn-xs" id="dynamicBtn'.$row['id'].'" onClick="buttonFunction(this.id)>Disable</button>
                          <button class="btn btn-default btn-xs" id="dynamicBtn'.$row['id'].'" onClick="buttonFunction(this.id)>Enable</button></td>
                    </tr>
                    <tr>
                        <td>Mary</td>
                        <td>mary@example.com</td>
                        <td>  <button class="btn btn-default btn-xs" id="dynamicBtn'.$row['id'].'" onClick="buttonFunction(this.id)>Disable Me</button>
                          <button class="btn btn-default btn-xs" id="dynamicBtn'.$row['id'].'" onClick="buttonFunction(this.id)>Disable Me</button></td>
                    </tr>
                    <tr>
                        <td>July</td>
                        <td>july@example.com</td>
                        <td>  <button class="btn btn-default btn-xs" id="dynamicBtn'.$row['id'].'" onClick="buttonFunction(this.id)>Disable Me</button>
                          <button class="btn btn-default btn-xs" id="dynamicBtn'.$row['id'].'" onClick="buttonFunction(this.id)>Disable Me</button></td>
                    </tr>
                    </tbody>
                </table>

            </form>

        </div>
    </div>
</div>





<script src="@routes.Assets.versioned("vendor/jquery/jquery-3.2.1.min.js")"></script>
<script src="@routes.Assets.versioned("vendor/bootstrap/js/popper.js")"></script>
<script src="@routes.Assets.versioned("vendor/bootstrap/js/bootstrap.min.js")"></script>
<script src="@routes.Assets.versioned("vendor/select2/select2.min.js")"></script>
<script src="@routes.Assets.versioned("javascripts/main.js")"></script>

</body>
</html>
